<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 


    <h:body>

        <h:form id="testImgForm" enctype="multipart/form-data">


            <p:panel header="imagePanel">

                <h:panelGrid columns="3">

                    <h:outputText value="Type of ID:"/>
                    <p:inputText id="image_id" value="#{simple_img.id}"/>

                    <p:fileUpload id="image_gan_gan" allowTypes="*.jpeg;*.jpg;"
                                  required="true" mode="simple" auto="false" 
                                  value="#{simple_img.fileX}" /> 

                </h:panelGrid>
                
            </p:panel>
 
            <p:panel>
 
                <p:commandButton value="Submit" ajax="false"
                                 update=":testImgForm:imagePanel"
                                 actionListener="#{simple_img.commit}"/>
                
                <p:commandButton value="View Image" ajax="true"
                                 update=":testImgForm:imagePanel"
                                 actionListener="#{simple_img.pickImage}"/>
                

            </p:panel> 
            
            <p:panel id="imagePanel">
                
                <p:graphicImage value="#{simple_img.image_loc}"/>
            </p:panel>
 

        </h:form>

    </h:body>
</html>
