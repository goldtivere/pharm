<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>

            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>

                <title>GOT Pharmacy Management System</title>
            </f:facet>

            <link type="text/css" rel="stylesheet" href="default.css"/>
        </h:head>

        <h:body onload="history.forward();" >


            <h:panelGrid style="text-align: right;" >
                <h:outputText styleClass="outputLabel" style="margin-left: 1032px; text-align: right; float: left;" value= " Welcome : #{login.dto.first_name} #{login.dto.last_name}"/>

            </h:panelGrid>
            <h:form id="templateForm">
                <p:menubar>


                    <p:submenu label="Task">
                        <p:menuitem value="Add Item" icon="ui ui-icon-unlocked" process="@this" actionListener="#{pgeNav.item}" update="padding01"/>
                        <p:menuitem value="Inventory" icon="ui ui-icon-unlocked" process="@this" actionListener="#{pgeNav.inventory}" update="padding01"/>
                    </p:submenu>
                    <p:submenu label="User Management"> 
                        <p:menuitem value="Manage Roles" icon="ui ui-user" process="@this" actionListener="#{pgeNav.roleUser}" update="padding01" />

                        <p:menuitem value="Sign out" icon="ui-icon-power" 
                                    process="@this" actionListener="#{login.noactivity}" 
                                    update="padding01" 
                                    style="margin-bottom: 7px;margin-top: 7px;font-size: 14px;font-family: sans-serif;" />

                    </p:submenu>

                </p:menubar>

                <p:separator/>

                <h:panelGroup id="padding01" layout="block">

                    <div id="contentX"  style="width: 1280px; 
                         background-image: url('../images/bg06.jpg');background-repeat: repeat;
                         top:1px;left: 10px;height: 625px;" >
                        <p:growl id="growl" showSummary="true"/>
                        <ui:include src="#{pgeNav.page}"/> 

                    </div>
                </h:panelGroup>
            </h:form>




            <p:ajaxStatus onstart="PF('statusDialog').show();"
                          onsuccess="PF('statusDialog').hide();" />
            <p:dialog modal="true" widgetVar="statusDialog"
                      draggable="false" closable="false">
                <p:graphicImage value="/images/ajaxloadingbar.gif" />
            </p:dialog>


        </h:body>

    </f:view>
</html>
