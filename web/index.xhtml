<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link href="resources/main/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="resources/main/js/bootstrap.min.js" type="text/javascript"></script>
        
        <style>
            body{
                background-color: #F1F1F1;
                color: #72777C;
            }
            .borderless td {
                border: none !important;
            }
            a:hover{
                text-decoration: none;
            }
            .notice {
                padding: 15px;
                background-color: #fafafa;
                border-left: 6px solid #7f7f84;
                margin-bottom: 10px;
                -webkit-box-shadow: 0 5px 8px -6px rgba(0,0,0,.2);
                -moz-box-shadow: 0 5px 8px -6px rgba(0,0,0,.2);
                box-shadow: 0 5px 8px -6px rgba(0,0,0,.2);
            }
            .notice-sm {
                padding: 10px;
                font-size: 80%;
            }
            .notice-lg {
                padding: 35px;
                font-size: large;
            }
            .notice-success {
                border-color: #80D651;
            }
            .notice-success>strong {
                color: #80D651;
            }
            .notice-info {
                border-color: #45ABCD;
            }
            .notice-info>strong {
                color: #45ABCD;
            }
            .notice-warning {
                border-color: #FEAF20;
            }
            .notice-warning>strong {
                color: #FEAF20;
            }
            .notice-danger {
                border-color: #d73814;
            }
            .notice-danger>strong {
                color: #d73814;
            }

        </style>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">

                <div class="col-md-offset-4 col-md-3 " style= "margin-right:70px;">
                    <div class="row" style="margin-bottom: -60px;">

                        <img src="resources/main/images/ac.png" alt="" align="center" style="height: 250px; width: 300px;" class="img-responsive"  />
                    </div>
                    <div>
                        <p:growl id="mes" ></p:growl>
                    </div>
                    <div class="row">
                        <div class="card content_holder" style="width: auto; margin: 0 auto; background-color: #FFF;"> 
                            <div class="card-content">
                                <div class="table-responsive">
                                    <table class="table borderless">
                                        <tr>
                                            <td>
                                                <p:outputLabel value="Username: " for="mno"></p:outputLabel>

                                                <p:inputText id="mno"  styleClass="form-control" required="true" value="#{login.username}"></p:inputText>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p:outputLabel value="Password: " for="pas"></p:outputLabel>

                                                <p:password id="pas" styleClass="form-control" required="true" value="#{login.password}"></p:password>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p:commandButton value="Login" update="login_panel" styleClass="btn btn-success pull-right" action="#{login.loginpage}"></p:commandButton>
                                            </td>
                                           <p:messages id="login_panel"/>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
